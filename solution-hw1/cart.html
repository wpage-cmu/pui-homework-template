<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>Page Title</title>
  <link rel="stylesheet" href="./css/style.css">

  
  <body>
    <!-- logo/line -->
    <header> 
      <a href="./index.html">
      <img src="../assets/logo/logo-01.svg" alt="Bun Bun Bake Shop logo" id="logo">
      </a>
      <hr>
    </header>
     
    <!-- page nav -->
    <div id ='page_body'>
      <ul>
          <li>
            <a class="header_link" href="./gallery.html">
            Products
            </a>
          </li>
          <br>
          <li>
            <a class="header_link" href="./cart.html" id="cart_page">
            Cart
            </a>
          </li>
      </ul>
      
      <!-- cart body-->
      <h1>Shopping cart</h1>
      <ul id="shopping_cart">
          <li>
              <img src="../assets/products/original-cinnamon-roll.jpg" alt="original-cinnamon-roll" class="cart_img">
              <p class="remove">Remove</p>
              <br>
              <p>Original cinnamon roll</p>
              <p>Glazing: Keep original</p>
              <p>Pack size: 1</p>
              <br>
              <p class="prd_total">$2.49</p>
          </li>  
          <li>
              <img src="../assets/products/double-chocolate-cinnamon-roll.jpg" alt="original-cinnamon-roll" class="cart_img">
              <p class="remove">Remove</p>
              <br>
              <p>Double-chocolate cinnamon roll</p>
              <p>Glazing: Sugar Milk</p>
              <p>Pack size: 6</p>
              <br>
              <p class="prd_total">$27.45</p>
          </li>  
      </ul>

      <hr id="cart_hr">

      <p>Total: $29.94</p>
      <button id="checkout">Checkout</button>

    </div>
  </body>
</html>
