<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>Page Title</title>
  <link rel="stylesheet" href="./css/style.css">

  
  <body>
    <!-- logo/line -->
    <header> 
      <a href="./index.html">
      <img src="../assets/logo/logo-01.svg" alt="Bun Bun Bake Shop logo" id="logo">
      </a>
      <hr>
    </header>
    <!-- page nav -->
    <div id ='page_body'>
      <ul>
        <li>
          <a class="header_link" href="./gallery.html" id="product_page">
          Products
          </a>
        </li>
        <br>
        <li>
          <a class="header_link" href="./cart.html">
          Cart
          </a>
        </li>
      </ul>
      <!-- details body -->
      <h1>Original cinnamon roll</h1>

      <img src="../assets/products/original-cinnamon-roll.jpg" alt="original-cinnamon-roll" class="detail_img">
      
      
      <div id="gallery_options">
        <p id="gallery_p">Customize our delicious, hand-made cinnamon roll to your liking!</p>
        <label for="glazing">Glazing:</label>
        <select name="glazing" id="glazing">
          <option value="original">Keep original</option>
          <option value="sugar">Sugar milk</option>
          <option value="vanilla">Vanilla milk</option>
          <option value="chocolate">Double chocolate</option>
        </select>

        <label for="size">Pack size:</label>
        <select name="size" id="size">
          <option value="1">1</option>
          <option value="3">3</option>
          <option value="6">6</option>
          <option value="12">12</option>
        </select>
        <br>
        <div id="add_cart_section">
          <p id="cost">$2.49</p>
          <button type="button" id="add_cart">Add to cart</button>
        </div>
      </div>

      
    </div>
  </body>
</html>
