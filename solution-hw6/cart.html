<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>Page Title</title>
  <link rel="stylesheet" href="./css/style.css">
  
  <body>
    
    <!-- header -->
    <div id = 'header_overall'>
      <div id="header_logo">
        <a href="./index.html">
        <img src="../assets/logo/logo-01.svg" alt="Bun Bun Bake Shop logo" id="logo">
        </a>
      </div>
      
      <div id="header_right">
        <div id="header_links">
          <a class="header_link" href="./cart.html" id="cart_page">
            Cart
          </a>    
          <a class="header_link" href="./index.html">
                Products
          </a>     
        </div>
          
        <hr>
        <div class = 'header_text'>
          <h1>Our hand-made cinnamon rolls</h1>
        </div>
      </div>
    </div>  
      
    <!-- cart body-->
    <div id='cart_body'>
      <ul id="shopping_cart"></ul>
  
      <hr id="cart_hr">
  
      <div id="cart_total">
        <p>Total: <span id="total_price">$0.00</span></p>
      </div>
      <button id="checkout">Checkout</button>
    </div>
  


    <!-- template for cart items -->
    <template id="cart-item-template">
      <li class="cart_items">
        <div class="cart_item_img">
          <img src="" alt="" class="cart_img">
          <p class="remove">Remove</p>
        </div>
        <div class="cart_item_desc">
          <br>
          <p class="rollType"></p>
          <p class="glazing"></p> 
          <p class="pack-size"></p>
          <br>
        </div>
        <div class="cart_item_price">
          <p class="prd_total"></p>
        </div>
      </li>
    </template>

    <script src="./js/rollsData.js" defer></script>
    <script src="./js/cart.js" defer></script>


  </body>
</html>
